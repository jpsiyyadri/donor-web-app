<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Search - Guest Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="navbar-component.js" defer></script>
</head>

<body>

    <navbar-component></navbar-component>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-12 mb-4">
                <h2>Search for Blood Donors</h2>
                <form>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    </div>
                    <div class="mb-3">
                        <label for="bloodGroup" class="form-label">Blood Group</label>
                        <select class="form-select" id="bloodGroup">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Search</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Search Results</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Donor 1</h5>
                        <p class="card-text">Blood Group: A+</p>
                        <p class="card-text">Location: New York, NY</p>
                        <a href="#" class="btn btn-outline-danger">View More</a>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Donor 2</h5>
                        <p class="card-text">Blood Group: O-</p>
                        <p class="card-text">Location: Los Angeles, CA</p>
                        <a href="#" class="btn btn-outline-danger">View More</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 BloodApp. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
